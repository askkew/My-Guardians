<div class="search-container">
  <form (submit)="onSubmit()" class="search-container">
    <label for="displayName">Bungie Global Display Name:</label>
    <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName">
    <label for="displayNameCode">Display Name Code:</label>
    <input type="number" id="displayNameCode" name="displayNameCode" [(ngModel)]="displayNameCode">
    <button type="submit">Search</button>
  </form>
  <div class="guardian-select">
    <div class="select-container">
      <h1 class="guardian-select-title">Select your Guardian</h1>
      <div class="image-container">
        <img src="https://www.bungie.net/common/destiny2_content/icons/38f204eb25ac88463cf9b7f50312f82a.jpg" alt="Guardian-1">
        <div class="image-overlay">
          <span class="light-level">1647</span>
          <div class="text">
            <p class="guardian-type">Warlock</p>
            <p class="guardian-race">Awoken</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="https://www.bungie.net/common/destiny2_content/icons/7fc1208b03c439eef305a0ad31fb63de.jpg" alt="Guardian-1">
        <div class="image-overlay">
          <span class="light-level">1605</span>
          <div class="text">
            <p class="guardian-type">Titan</p>
            <p class="guardian-race">Human</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="https://www.bungie.net/common/destiny2_content/icons/21ece12fcc50be9e51599416e964155d.jpg" alt="Guardian-1">
        <div class="image-overlay">
          <span class="light-level">1605</span>
          <div class="text">
            <p class="guardian-type">Hunter</p>
            <p class="guardian-race">Human</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
